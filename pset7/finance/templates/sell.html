{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select name="symbol" class selectpicker form-control>
                    {% for stocks in portfolio %}
                        <option value= "{{ stocks.symbol }}" >{{ stocks.symbol }}</option>
                    {% endfor %}
                </select>            
            </div>
            <div class="form-group">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity of Shares" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
